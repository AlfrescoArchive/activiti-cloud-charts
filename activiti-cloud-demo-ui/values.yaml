# Default values for node projects.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1

global:
  keycloak:
    url: ""
    realm: ""
    client: ""

image:
  repository: activiti/activiti-cloud-demo-ui
  tag: latest
  pullPolicy: IfNotPresent
service:
  name: activiti-cloud-demo-ui
  type: ClusterIP
  externalPort: 80
  internalPort: 3000
#  annotations:
#    fabric8.io/expose: “false”
#    fabric8.io/ingress.annotations: "kubernetes.io/ingress.class: nginx"
#gatewayUrl:  "http://gw.jx-staging.activiti.envalfresco.com"
#idmUrl: "http://jx-staging-quickstart-http.jx-staging.activiti.envalfresco.com/auth/realms/activiti/protocol/openid-connect/token"
idmClientId:  "activiti"
resources:
  limits:
    cpu: 400m
    memory: 256Mi
  requests:
    cpu: 200m
    memory: 128Mi
probePath: /
livenessProbe:
  initialDelaySeconds: 60
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1
readinessProbe:
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1
terminationGracePeriodSeconds: 10

ingress:
  ## Set to true to enable ingress record generation
  enabled: false

  ## The list of hostnames to be covered with this ingress record.
  ## Most likely this will be just one host, but in the event more hosts are needed, this is an array
  #hostName: ""
  
  ## Set this to true in order to enable TLS on the ingress record
  tls: false

  ## If TLS is set to true, you must declare what secret will store the key/certificate for TLS
  tlsSecret: myTlsSecret


## Allows the specification of additional environment variables
extraEnv: |
  # - name: ACT_KEYCLOAK_URL
